<!DOCTYPE html>
<html>
  <head>
    <title>Transaction</title>
  </head>
  <body>
    <h1>Current Balance: ${{ balance }}</h1>
    <h2>Deposit</h2>
    <form action="/deposit" method="post">
        <input type="number" name="depositAmount" id="depositAmount" placeholder="Enter amount to deposit">
        <button type="submit">Confirm</button>
      </form>
    <h2>Withdraw</h2>
    <form action="/withdraw" method="post">
        <input type="number" name="withdrawAmount" id="withdrawAmount" placeholder="Enter amount to withdraw">
        <button type="submit">Confirm</button>
      </form>
      <a href="/">Back</a>
  </body>
</html>
