<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Online Banking</h1>
        <div>
            <form action="/login" method="post">
                <h2>Login</h2>
                <label for="account_number">Account Number:</label>
                <input type="text" id="account_number" name="account_number" required><br><br>
                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/check_balance">Check Balance</a>
                <a href="/deposit">Deposit</a>
                <a href="/withdraw">Withdraw</a>
                <a href="/create_account">Create Account</a>
                <a href="/delete_account">Delete Account</a>
                <a href="/modify_account">Modify Account Details</a>
            </div>
        </div>
    </div>
</body>
</html>
